apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-backend
  namespace: alphacar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quote-backend
  template:
    metadata:
      labels:
        app: quote-backend
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      containers:
      - name: quote-backend
        image: 192.168.0.169/alphacar-project/alphacar-quote:1.0.0.82
        ports:
        - containerPort: 3003
          name: http
        env:
        - name: PORT
          value: "3003"
        - name: SERVICE_NAME
          value: "quote-backend"
        
        # [핵심] 메인 DB 연결 설정
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: alphacar-env
              key: MONGO_URI
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: alphacar-env
              key: MONGO_URI
        
        # [추가] 견적(Estimate) DB가 사용할 것으로 추정되는 모든 변수명에 
        # 성공한 'MONGO_URI' 값을 강제로 주입합니다.
        - name: ESTIMATE_MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: alphacar-env
              key: MONGO_URI
        - name: ESTIMATE_URI
          valueFrom:
            configMapKeyRef:
              name: alphacar-env
              key: MONGO_URI
        - name: ESTIMATE_DB_URI
          valueFrom:
            configMapKeyRef:
              name: alphacar-env
              key: MONGO_URI
        - name: ESTIMATE_URL
          valueFrom:
            configMapKeyRef:
              name: alphacar-env
              key: MONGO_URI
        
        # 기존 호스트 방식 (하위 호환성)
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: alphacar-env
              key: MONGO_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: alphacar-env
              key: MONGO_PORT
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: database
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        
        # 기존 견적 DB 변수도 유지
        - name: ESTIMATE_DB_HOST
          valueFrom:
            configMapKeyRef:
              name: alphacar-env
              key: MONGO_HOST
        - name: ESTIMATE_DB_PORT
          valueFrom:
            configMapKeyRef:
              name: alphacar-env
              key: MONGO_PORT
        - name: ESTIMATE_DB_USER
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: username
        - name: ESTIMATE_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        - name: ESTIMATE_DB_NAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: database
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: quote-backend
  namespace: alphacar
spec:
  selector:
    app: quote-backend
  ports:
  - port: 3003
    targetPort: 3003
    protocol: TCP
  type: ClusterIP
